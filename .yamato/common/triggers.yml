{% metadata_file .yamato/project.metafile %}
---

{%- comment -%}
# Define PR trigger for all packages if it is a mono repo
# Also define a PR trigger for each single package
{%- endcomment -%}
{% if is_monorepo == true -%}
test_all_packages_PR_trigger:
  name: "All packages: Test PR trigger"
  dependencies:
{% for package in test_triggers.packages -%}
    - .yamato/common/package-test.yml#test_{{ package.short_name }}_PR_trigger
{% endfor -%}
{% endif -%}  
{% for package in test_triggers.packages -%}
test_{{ package.short_name }}_PR_trigger:
{% if is_monorepo == true -%}
  name: "{{ package.short_name }}: Test PR trigger"
{% else -%}
  name : "Test {{ package.short_name }} PR trigger"
{% endif -%}
  triggers:
    cancel_old_ci: true
    expression: pull_request.target match ".*"  
  dependencies:
{% for editor in test_editors -%}
{% for runtime_platform in package.runtime_platforms -%}
{% for platform in test_platforms[runtime_platform['0']] -%}
{% for project in runtime_platform['1'].test_projects -%}
{%- comment -%}
# If PR trigger's platforms list contains "all" or this platform, then this platform needs to be included in PR trigger, otherwise skip it.
{%- endcomment -%}
{% unless project.PR.platforms contains "all" or project.PR.platforms contains platform.name -%}
{% continue -%}
{% endunless -%}
{%- comment -%}
# If PR trigger's editors list contains "all" or this editor version, then this editor needs to be included in PR trigger, otherwise skip it.
{%- endcomment -%}
{% unless project.PR.editors contains "all" or project.PR.editors contains editor.version -%}
{% continue -%}
{% endunless -%}
{% if project.project_name == "package_test" -%}
    - .yamato/common/package-test.yml#test_{{ package.short_name }}_package_{{ runtime_platform['0'] }}_{{ editor.version }}_{{ platform.name }}
{% else -%}
    - .yamato/common/package-test.yml#test_{{ package.short_name }}_{{ runtime_platform['0'] }}_{{ project.project_name }}_{{ editor.version }}_{{ platform.name }}
{% endif -%}
{% endfor -%}
{% endfor -%}
{% endfor -%}
{% endfor -%}
{% endfor -%}


