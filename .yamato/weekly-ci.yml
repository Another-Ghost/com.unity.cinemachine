{% metadata_file .yamato/metadata.metafile %}
---
ci_trigger:
  name: Package CI Trigger
  triggers:
    recurring:
    - branch: ci/weekly
      frequency: weekly
  dependencies:
    {% for test_project in all_weeklytestprojects %}
      {% for editor in test_project.editors %}
        - .yamato/project-weekly.yml#test_weekly_ubuntu_{{editor}}_{{test_project.name}}
        - .yamato/project-weekly.yml#test_weekly_windows_{{editor}}_{{test_project.name}}
        - .yamato/project-weekly.yml#test_weekly_macos_{{editor}}_{{test_project.name}}
      {% endfor %}
    {% endfor %}

    {% for test_name in all_configurations.ci.test_names %}
    {% for test in all_tests %}
    {% if test.name == test_name %}
    {% for platform_name in all_configurations.ci.platform_names %}
    {% for platform in all_platforms %}
    {% if platform.name == platform_name %}
    {% for editor in test.editors %}
    - .yamato/package-test.yml#test_{{test.name}}_{{platform.name}}_{{editor}}
    {% endfor %}
    {% endif %}
    {% endfor %}
    {% endfor %}
    {% endif %}
    {% endfor %}
    {% endfor %}
    - .yamato/package-coverage.yml#coverage_ubuntu_trunk